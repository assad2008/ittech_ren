<!DOCTYPE html>
<html>
<head>
	<title>{{ htmlstring.metadata.get('Title') }} - 随笔记录</title>
	{% include 'css.htm' %}
</head>
<body>
{% include 'nav.htm' %}
<div id="content" class="inner">
	<div id="main-col" class="alignleft">
		<div id="wrapper">
			<article class="post">
				<div class="post-content">
					<header>
						<div class="icon"></div>
						<time datetime="{{ htmlstring.metadata.get('Date') }}">{{ htmlstring.metadata.get('Date') }}</time>
						<h1 class="title">{{ htmlstring.metadata.get('Title') }}</h1>
					</header>
					<div class="entry">
						{% raw htmlstring %}
					</div>
					<footer>
						<!-- Baidu Button BEGIN -->
						<div class="bdsharebuttonbox">
							<a href="#" class="bds_more" data-cmd="more"></a>
							<a href="#" class="bds_qzone" data-cmd="qzone" title="分享到QQ空间"></a>
							<a href="#" class="bds_tsina" data-cmd="tsina" title="分享到新浪微博"></a>
							<a href="#" class="bds_tqq" data-cmd="tqq" title="分享到腾讯微博"></a>
							<a href="#" class="bds_renren" data-cmd="renren" title="分享到人人网"></a>
							<a href="#" class="bds_weixin" data-cmd="weixin" title="分享到微信"></a>
						</div>
						<script type="text/javascript">
							window._bd_share_config={"common":{"bdSnsKey":{},"bdText":"","bdMini":"1","bdMiniList":false,"bdPic":"","bdStyle":"0","bdSize":"32"},"share":{},"image":{"viewList":["qzone","tsina","tqq","renren","weixin"],"viewText":"分享到：","viewSize":"32"}};with(document)0[(getElementsByTagName('head')[0]||body).appendChild(createElement('script')).src='http://bdimg.share.baidu.com/static/api/js/share.js?v=89860593.js?cdnversion='+~(-new Date()/36e5)];
						</script>
						<!-- Baidu Button END -->
						<div class="clearfix"></div>
					</footer>
				</div>
			</article>
		</div>
	</div>
{% include 'sidebar.htm' %}
<div class="clearfix"></div>
</div>
{% include 'footer.htm' %}
